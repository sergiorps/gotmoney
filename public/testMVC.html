<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="UTF-8">

<title>UI5 One Pager</title>

<script id="sap-ui-bootstrap" src="./resources/sap-ui-core.js"
	data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_bluecrystal"
	data-sap-ui-preload="async" data-sap-ui-compatVersion="edge"
	data-sap-ui-frameOptions='allow'>
	// NON-SECURE setting for test environment
</script>

<script id="${NAME}" type="ui5/xmlview">
        <mvc:View
            controllerName="${UI5_Namespace}.controller.${NAME}"
            displayBlock="true"
            xmlns="sap.m"
            xmlns:l="sap.ui.layout"
            xmlns:core="sap.ui.core"
            xmlns:mvc="sap.ui.core.mvc">
            <Page title="${NAME}">
                <content>
                    <Button press="pressBtn" text="Press me"/>
                </content>
            </Page>
        </mvc:View>
</script>

<script>
	sap.ui.getCore().attachInit(function() {
		"use strict";

		sap.ui.define([ "sap/ui/core/mvc/Controller" ], function(Controller) {
			return Controller.extend("${UI5_Namespace}.controller.${NAME}", {
				pressBtn : function(oEvent) {
					sap.m.MessageToast.show("Hello UI5 DevLife!");
				}
			});
		});

		sap.ui.require([ "jquery.sap.global" ], function(jQuery) {
			sap.ui.xmlview({
				viewContent : jQuery("#${NAME}").html()
			}).placeAt('root');
		});

	});
</script>
</head>
<body class="sapUiBody" id="root" />
</html>
